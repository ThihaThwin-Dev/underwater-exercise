<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start of Navigation Bar-->
    <div class="navbar">
        <img src="./images/logo.jpg" alt="">
        <button class="signin">Sign In</button>
    </div>
    <!-- End of Navigation Bar-->
    <!-- Start of Main Text for Body-->
    <div class="maintext">
        <h1>Underwater...</h1>
        <p class="midtext">Lets Go Diving!</p>
        <p class="bottomtext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam odio corporis tempore reiciendis dolore eligendi nobis qui. Vel laudantium consequuntur.</p>
        <button class="playbtn">Let's Play</button>
    </div>
    <!-- End of Main Text for Body-->
    <!-- Start of Container for fish icons-->
    <div class="fishbox">
        <img src="./images/fish1.png" alt="" class="fish f01">
        <img src="./images/fish2.png" alt="" class="fish f02">
        <img src="./images/fish2.png" alt="" class="fish f03">
    </div>
    <!-- End of Container for fish icons-->
    <!-- Start of Container for bubble icons-->
    <div class="bubblebox">
        <img src="./images/bubble.png" alt="" class="bubble b01">
        <img src="./images/bubble.png" alt="" class="bubble b02">
        <img src="./images/bubble.png" alt="" class="bubble b03">
        <img src="./images/bubble.png" alt="" class="bubble b04">
        <img src="./images/bubble.png" alt="" class="bubble b05">
        <img src="./images/bubble.png" alt="" class="bubble b06">
        <img src="./images/bubble.png" alt="" class="bubble b07">
        <img src="./images/bubble.png" alt="" class="bubble b08">
    </div>
    <!-- End of Container for bubble icons-->
</body>
</html>
